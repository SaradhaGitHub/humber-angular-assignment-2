<mat-card class="example-card" *ngFor="let prod of listedProducts">
    <mat-card-header>
    <!-- add product name below -->
      <h2>{{prod.name}}</h2>
    </mat-card-header>

    <!-- add image url below -->
    <img mat-card-image [src]="prod.image" alt=""> 
    <mat-card-content>
    <!-- add product price below -->
      <h3>Price:{{prod.price}} </h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="pushItemtoCart(prod)">Add to cart</button>
    </mat-card-actions>
  </mat-card>
